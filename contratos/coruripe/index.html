<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Transparência | Associação Macedo Brasil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../animations.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../mobile.css">
		<link rel="stylesheet" href="style.css">
</head>
<body id="contrato" class="home">
    <div class="wrapper">

      <div class="body-glyphs glyph-dots top-dots"></div>
      <div class="body-glyphs glyph-dots bottom-dots"></div>
      <div class="body-glyphs glyph-plus d-none"></div>
      <div class="body-glyphs glyph-tl-corner"></div>
      <div class="body-glyphs glyph-tr-corner"></div>
      <div class="body-glyphs glyph-bl-corner"></div>
      <div class="body-glyphs triangles"></div>
      
			<header class="default-header">
				<nav class="navbar navbar-expand-sm navbar-light bg-mbr">
					<div class="container">
			
						<!-- LOGO -->
						<a class="nav-link navbar-brand" href="/">
							<img src="../../assets/logo_ambr_cor.png" alt="Associação Macedo Brasil">
						</a>
			
						<div class="clickables">
							<!-- MENU -->
							<div class="collapse navbar-collapse justify-content-center" id="mainNav">
								<div class="navbar-nav">
									<a id="quem-link" class="nav-js nav-link" aria-current="page" href="/#/sobre" data-panel="quem">Quem
										somos</a>
									<a id="parcerias-link" class="nav-js nav-link" aria-current="page" href="/#/parcerias"
										data-panel="parcerias">Parcerias</a>
									<a id="atuacao-link" class="nav-js nav-link" aria-current="page" href="/#/atuacao"
										data-panel="atuacao">Atuação</a>
									<a id="projetos-link" class="nav-js nav-link" aria-current="page" href="/#/projetos"
										data-panel="projeto">Projetos</a>
									<div class="dropdown">
										<a class="nav-link active dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" href="#"
											role="button">Transparência</a>
										<ul class="dropdown-menu">
											<li><a class="dropdown-item" href="/#/transparencia">Documentação</a></li>
											<li class="dropend">
												<button class="dropdown-item dropdown-toggle" data-bs-toggle="dropend"
													type="button">Contratos</button>
												<ul class="dropdown-menu dropdown-submenu">
													<li><a class="dropdown-item" href="#">Coruripe/AL</a></li>
												</ul>
											</li>
										</ul>
									</div>
									<a id="fale-link" class="nav-js nav-link" aria-current="page" href="/#/contato" data-panel="fale">Fale
										Conosco</a>
								</div>
							</div>
			
							<!-- BURGER -->
							<button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
								aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
			
							<!-- SOCIAL -->
							<div class="top-social">
								<a href="https://www.instagram.com/associacao.macedobrasil" target="_blank"><i class="fa fa-instagram"
										aria-hidden="true"></i></a>
								<a href="https://www.facebook.com/profile.php?id=61555134284868" target="_blank"><i class="fa fa-facebook"
										aria-hidden="true"></i></a>
								<!-- <a href="https://wa.me/55759" target="_blank"><i class="fa fa-whatsapp" aria-hidden="true"></i></a> -->
							</div>
						</div>
			
					</div>
				</nav>
			
				<a id="home-link" class="back-btn nav-link nav-js" href="#home" data-panel="home">HOME</a>
			
			</header>

      <section class="transparencia" id="docsCoruripe">

				<h2 class="page-title">Contrato Coruripe/AL</h2>
				<br>

				<!-- Termo -->
				<div class="accordion-item">

					<h3 class="docs-header">
							<img src="../../assets/icon-colab.svg" class="list-icon"> Termos de Colaboração
					</h3>

					<div id="termo" class="accordion-collapse collapse show" data-bs-parent="#accTransparencia">
						<div class="accordion-body">
							<div class="d-flex flex-wrap mt-4" style="gap: 50px">
								<div v-for="item in items.termos" :key="item.id">
									<a :href="'documentos.html?id=' + item.id">
										<div class="flex-centered folder-block">
											<span class="text-uppercase text-light">{{ item.name }}</span>
										</div>
									</a>
								</div>
							</div>
						</div>
					</div>

				</div>
				<br>
				<!-- Funcionários -->
				<div class="accordion-item">
					<div id="termo" class="accordion-collapse collapse show" data-bs-parent="#accTransparencia">
						<div class="accordion-body">
							<ul class="simple-list">
								<li v-for="item in items.funcionarios" :key="item.id">
									<a :href="item.link" target="_blank">
										<img src="../../assets/badge-employee.svg" class="list-icon" style="color: #517365"> {{ item.name }}
										<!-- <img src="../../assets/icon-file.svg" class="list-icon">{{ item.name }} -->
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>

      </section>

    </div>

    <script id="JQuery" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script id="BootstrapBundle" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
		<script id="VueCDN" src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script type="module" src="data.js"></script>
</body>
</html>
