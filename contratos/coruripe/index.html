									<!-- LOGO -->
                  <a class="nav-link navbar-brand" href="../../index.html#home">
                    <img src="../../assets/logo_ambr_br.png" alt="Associação Macedo Brasil">
                  </a>

									<div class="clickables">
										<!-- MENU -->
										<div class="collapse navbar-collapse justify-content-center" id="mainNav">
											<div class="navbar-nav">
												<a id="home-link" class="nav-js nav-link" aria-current="page" href="../../index.html#home" data-panel="home">Home</a>
												<a id="quem-link" class="nav-js nav-link" aria-current="page" href="../../index.html#quem" data-panel="quem">Quem somos</a>

														</li>
													</ul>
												</div>
												<a id="fale-link" class="nav-js nav-link" aria-current="page" href="../../index.html#fale" data-panel="fale">Fale Conosco</a>

										</div>

										<!-- BURGER -->
										<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"

										<!-- SOCIAL -->
										<div class="top-social">
											<a href="https://www.instagram.com/associacao.macedobrasil" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>

          <a id="home-link" class="back-btn nav-link nav-js" href="#home" data-panel="home">HOME</a>

      <section class="transparencia" id="docsTermos">

				<h2 class="page-title">Coruripe/AL</h2>

        <div class="accordion" id="accTransparencia">

					<!-- Termo -->
					<div class="accordion-item">
						<h2 class="accordion-header">
							<button class="accordion-button" type="button" aria-expanded="true" aria-controls="termo">
								<img src="../../assets/icon-colab.svg" class="list-icon"> Termos de Colaboração
							</button>
						</h2>
						<div id="termo" class="accordion-collapse collapse show" data-bs-parent="#accTransparencia">
							<div class="accordion-body">
								<ul class="simple-list">
									<li v-for="item in items.termos" :key="item.id">
										<a :href="'documentos.html?id=' + item.id">
											<img src="../../assets/icon-folder.svg" class="list-icon">{{ item.name }}
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>

					<!-- Funcionários -->
					<div class="accordion-item">
						<h2 class="accordion-header">
							<button class="accordion-button" type="button" aria-expanded="true" aria-controls="termo">
								<img src="../../assets/icon-colab.svg" class="list-icon"> Funcionários
							</button>
						</h2>
						<div id="termo" class="accordion-collapse collapse show" data-bs-parent="#accTransparencia">
							<div class="accordion-body">
								<ul class="simple-list">
									<li v-for="item in items.funcionarios" :key="item.id">
										<a :href="item.link" target="_blank">
											<img src="../../assets/icon-file.svg" class="list-icon">{{ item.name }}
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>

				</div>

      </section>

    </div>
