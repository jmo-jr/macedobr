			.accordion {

			}

			.accordion-header {
				width: 340px;
				border-right: solid 1px #eee;
				border-bottom: solid 1px #eee;
			}

			.accordion-item {
				display: flex;
				border: none;
			}

			.accordion-button::after {
				transform: rotateZ(-90deg);
			}

			.accordion-button:not(.collapsed)::after { display: none; }

			.accordion-collapse {
				position: absolute;
				top: 0;
				left: 350px;
			}
