<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associação Macedo Brasil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="default-header">
            <nav class="navbar navbar-expand-sm navbar-light bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">primary</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
                        aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarID">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <a class="nav-link active" aria-current="page" href="#">Sobre nós</a>
                            <a class="nav-link active" aria-current="page" href="#">Serviços</a>
                            <a class="nav-link active" aria-current="page" href="#">Clientes</a>
                            <a class="nav-link active" aria-current="page" href="#">Benefícios</a>
                            <a class="nav-link active" aria-current="page" href="#">Contato</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <section class="hero">
            <div class="content">
                <div class="big-logo"><img src="" alt="Associação Macedo Brasil"></div>

                <div class="intro"></div>

                <div class="top-social">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </div>
            </div>
        </section>

        <section class="about">
            <div class="content">
                <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|}">
                    <div class="col-sm-8 col-md-8">
                        <h2 class="normal-title">Sobre nós</h2>
                        <p>...</p>
                    </div>
                    <div class="col-sm-3 col-md-3">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </section>

        <section class="services">
            <div class="content">
                <h2 class="big-title">Serviços</h2>

                <div class="service-block_grid">
                    <div class="service-block">
                        <img class="service-icon" src="" alt="Gráfico">
                        
                        <div class="service-name">
                            <p>Sistema...</p>
                        </div>

                        <div class="service-description">
                            ...
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="benefits">
            <div class="content">
                <h3 class="medium-title">Por que...</h3>

                <div class="char-box">
                    <div class="char-box_grid">
                        <h4 class="small-title">
                            <span class="number">01</span>
                            <span class="title">Consciência...</span>
                        </h4>
                        <p class="char-description">...</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="experience">
            "bg image"
        </section>

        <section class="clients">
            <div class="content">
                <h2 class="big-title">Prefeituras</h2>

                <div class="clients-carrousel">
                    <div class="clients-grid">
                        <div class="client-logo">
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="contact">
            <div class="content">
                <h2 class="big-title">Fale Conosco</h2>

                <div class="contact-form">
                    <form action="" method="post">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <input type="text" name="" id="">
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <input type="email" name="" id="">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-md-12">
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-md-12 align-right">
                                <button type="submit">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="emails">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="email"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="email"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="default-footer">
            <div class="content">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="copyright">&copy; 2023...</div>
                    <div class="footer-social">
                        <i class="fa fa-facebook-official" aria-hidden="true"></i>
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
