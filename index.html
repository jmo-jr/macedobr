	<!-- EXIBIR MENU -->
	<script>
		// FunÃ§Ã£o para remover a classe 'show' no menu de navegaÃ§Ã£o ao clicar num item do menu
		document.addEventListener('DOMContentLoaded', () => {
			const mainNav = document.querySelector('#mainNav');
			if (mainNav) {
					const links = mainNav.querySelectorAll('a.nav-link');
					const navbarToggler = document.querySelector('.navbar-toggler');
					links.forEach(link => {
							link.addEventListener('click', () => {
									mainNav.classList.remove('show');
									if (navbarToggler) {
											navbarToggler.classList.add('collapsed');
									}
							});
					});
			} else {
					console.warn('Elemento #mainNav nÃ£o encontrado no DOM.');
			}
	});
	</script>
	<!-- BOTÃƒO DE MUTAR SOM -->
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const muteButton = document.getElementById("muteButton");

			// Pega estado salvo (por padrÃ£o, mudo = true)
			let isMuted = localStorage.getItem("isMuted") === "false" ? true : false;

			// FunÃ§Ã£o para aplicar mute em todos os vÃ­deos
			function setMuteState(muted) {
				document.querySelectorAll("video").forEach(video => {
					video.muted = muted;
				});
				muteButton.textContent = muted ? "ðŸ”‡" : "ðŸ”Š";
				localStorage.setItem("isMuted", muted);
			}

			// Aplica estado inicial ao carregar
			document.addEventListener("DOMContentLoaded", () => {
				setMuteState(isMuted);
			});

			// Alterna mute ao clicar
			muteButton.addEventListener("click", () => {
				isMuted = !isMuted;
				setMuteState(isMuted);
				console.log(`BotÃ£o clicado`);
			});
		});
	</script>
